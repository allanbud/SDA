<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Blog Site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>



<div class="container mt-5 mb-5">
    <h1>Add Article</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" required minlength="4" maxlength="50" placeholder="Enter article title (4 to 50 characters)" class="form-control"><br>
        <input type="text" name="anons" required minlength="4" maxlength="250" placeholder="Enter article announcement (4 to 250 characters)" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="Enter Article Text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add Article</button>
    </form>

</div>




<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
